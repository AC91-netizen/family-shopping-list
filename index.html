<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Shopping List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-section button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .input-section button:hover {
      background-color: #218838;
    }
    .list-section {
      margin-top: 20px;
    }
    .shop-title {
      font-weight: bold;
      margin-top: 20px;
      color: #555;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      background-color: #f1f1f1;
      transition: background 0.2s;
    }
    li.bought {
      text-decoration: line-through;
      color: #888;
      background-color: #e0e0e0;
    }
    .buttons {
      display: flex;
      gap: 5px;
    }
    .buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons .buy-btn {
      background-color: #007bff;
      color: white;
    }
    .buttons .buy-btn:hover {
      background-color: #0069d9;
    }
    .buttons .remove-btn {
      background-color: #dc3545;
      color: white;
    }
    .buttons .remove-btn:hover {
      background-color: #c82333;
    }
    @media(max-width: 500px){
      .input-section { flex-direction: column; }
      .input-section button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Family Shopping List</h1>
  <div class="container">
    <div class="input-section">
      <input type="text" id="itemName" placeholder="Item name">
      <input type="text" id="shopName" placeholder="Shop (optional)">
      <button onclick="addItem()">Add</button>
    </div>
    <div class="list-section" id="listSection">
      <!-- Items will appear here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC6EE_rzVWKJKjANhRu2u0vGRlIVBIDotA",
      authDomain: "family-shopping-list-7a786.firebaseapp.com",
      projectId: "family-shopping-list-7a786",
      storageBucket: "family-shopping-list-7a786.firebasestorage.app",
      messagingSenderId: "797124453394",
      appId: "1:797124453394:web:7c1ba5b3ec2204408624cb",
      databaseURL: "https://family-shopping-list-7a786-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'items');

    // Listen for realtime updates
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val() || {};
      const items = Object.values(data);
      renderList(items);
    });

    // Add item to Firebase
    function addItem() {
      const itemName = document.getElementById('itemName').value.trim();
      const shopName = document.getElementById('shopName').value.trim();
      if (!itemName) return alert('Please enter an item name.');

      const newItem = {
        id: Date.now(),
        name: itemName,
        shop: shopName || 'Other',
        bought: false
      };

      push(dbRef, newItem);
      document.getElementById('itemName').value = '';
      document.getElementById('shopName').value = '';
    }

    // Toggle bought status
    function toggleBought(itemId) {
      const q = query(dbRef, orderByChild('id'), equalTo(itemId));
      onValue(q, (snapshot) => {
        snapshot.forEach(child => {
          const current = child.val();
          update(child.ref, { bought: !current.bought });
        });
      }, { onlyOnce: true });
    }

    // Remove item
    function removeItem(itemId) {
      const q = query(dbRef, orderByChild('id'), equalTo(itemId));
      onValue(q, (snapshot) => {
        snapshot.forEach(child => {
          remove(child.ref);
        });
      }, { onlyOnce: true });
    }

    // Render list grouped by shop
    function renderList(items) {
      const listSection = document.getElementById('listSection');
      listSection.innerHTML = '';

      const grouped = items.reduce((acc, item) => {
        if (!acc[item.shop]) acc[item.shop] = [];
        acc[item.shop].push(item);
        return acc;
      }, {});

      const sortedShops = Object.keys(grouped).sort();

      sortedShops.forEach(shop => {
        const shopDiv = document.createElement('div');
        shopDiv.innerHTML = `<div class="shop-title">${shop}</div>`;
        const ul = document.createElement('ul');

        grouped[shop].forEach(item => {
          const li = document.createElement('li');
          li.className = item.bought ? 'bought' : '';
          li.innerHTML = `
            <span>${item.name}</span>
            <div class="buttons">
              <button class="buy-btn" onclick="toggleBought(${item.id})">
                ${item.bought ? 'Undo' : 'Bought'}
              </button>
              <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
            </div>
          `;
          ul.appendChild(li);
        });

        shopDiv.appendChild(ul);
        listSection.appendChild(shopDiv);
      });
    }
  </script>
</body>
</html>
